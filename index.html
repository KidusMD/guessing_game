<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <title>Trial</title>
  </head>
  <body>
    <div class="container">
      <h2>Bubu's Guessing Game</h2>
      <hr class="break" />
      <div class="names">
        <input
          class="name_input"
          type="text"
          id="name1"
          placeholder="Player 1"
        />
        <input
          class="name_input"
          type="text"
          id="name2"
          placeholder="Player 2"
        />
      </div>

      <h3>Guess the number bellow</h3>
      <input
        class="number_input"
        type="number"
        id="guessed"
        placeholder="guess"
      />
      <h4 id="gamer"><i>Player 1, Please guess...</i></h4>
      <h4 id="guessed_numbers"><i></i></h4>
      <h1 id="winner"></h1>
      <button class="guess_button" type="button" onclick="MakeRandomNum()">
        Guess
      </button>
    </div>
  </body>
  <!-- script  comment -->
  <script src="index.js"></script>
</html>
